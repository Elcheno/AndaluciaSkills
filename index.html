<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Task Management</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="wrapper">

        <div class="header">
            <div class="title">
                <h2>Task management</h2>
            </div>
        </div>

        <div class="container">
            <div class="form">
                <input type="text" placeholder="task" class="taskTitle">
                <input type="text" placeholder="description" class="taskDesc">
                <button class="btnAddTask" onclick="addTask()">Add Task</button>
            </div>
        </div>

        <div class="container">
            <div class="taskList">

                <div class="nTask">
                    <p>0</p>
                </div>

                <div class="task">
                    <div class="titleTask">
                        <p>Titulo</p>
                    </div>

                    <div class="descTask">
                        <p>Description</p>
                    </div>

                    <div class="bottomTask">
                        <div class="dateTask">
                            <p>fecha</p>
                        </div>
                        <div class="btn-done-Task">
                            <p>button</p>
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </div>

    <script src="./js/functions.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
